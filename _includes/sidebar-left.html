        <!-- Swimming Dolphin Animation (Vertical) -->
        <div id="ocean-area" style="position: relative; width: 100%; flex: 1; margin: 0; padding: 15px 0 0 0; overflow: hidden; min-height: 150px; 
                    background: linear-gradient(180deg, 
                        transparent 0%,
                        rgba(0, 50, 80, 0.15) 10%, 
                        rgba(0, 80, 120, 0.25) 50%, 
                        rgba(0, 60, 100, 0.2) 90%,
                        transparent 100%);
                    box-shadow: inset 0 0 20px rgba(0, 100, 150, 0.1);">

                <!-- Subtle Wave Overlay -->
                <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                            background: linear-gradient(180deg, transparent 0%, rgba(0, 150, 200, 0.05) 50%, transparent 100%);
                            animation: water-wave 8s ease-in-out infinite; z-index: 5; pointer-events: none;"></div>

                <!-- Ocean Surface Line (Top) -->
                <img src="https://blob.gifcities.org/gifcities/2WHKBM5FDDZHZB5GMYHCTFVKABHYZ3DT.gif" alt="Ocean Surface"
                        style="position: absolute; top: 0; left: 0; width: 100%; height: auto; z-index: 4;">

                <!-- Dolphin -->
                <img id="dolphin" src="https://blob.gifcities.org/gifcities/CQZMWLPPGH5MN5VDHKIF7UQTV4QWSWR5.gif"
                        alt="Swimming Dolphin"
                        style="position: absolute; height: auto; width: 140px; left: 50%; transform: translateX(-50%) rotate(-90deg); top: 25px; z-index: 2;">
        </div>

        <style>
                @keyframes dolphin-swim-vertical {
                        0% {
                                top: 25px;
                                transform: translateX(-50%) rotate(-90deg);
                        }

                        48% {
                                top: calc(100% - 100px);
                                transform: translateX(-50%) rotate(-90deg);
                        }

                        50% {
                                top: calc(100% - 100px);
                                transform: translateX(-50%) rotate(-90deg) scaleX(-1);
                        }

                        98% {
                                top: 25px;
                                transform: translateX(-50%) rotate(-90deg) scaleX(-1);
                        }

                        100% {
                                top: 25px;
                                transform: translateX(-50%) rotate(-90deg);
                        }
                }

                #dolphin {
                        animation: dolphin-swim-vertical 15s linear infinite;
                }

                @keyframes water-wave {

                        0%,
                        100% {
                                opacity: 0.3;
                                transform: translateY(0);
                        }

                        50% {
                                opacity: 0.5;
                                transform: translateY(-5px);
                        }
                }
        </style>
