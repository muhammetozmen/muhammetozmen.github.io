---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      Posted on {{ page.date | date: "%B %-d, %Y" }}{% if page.author %} by {{ page.author }}{% endif %}  
      {% if page.connection %}
        <br>
        Bağlantı: <a href="{{ page.connection }}" target="_blank" rel="noopener noreferrer">{{ page.connection }}</a>
      {% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
