<div class="not-found-container">
    <div class="glitch-text" data-text="404">404</div>
    <div class="ghost-message">nothing here but ghosts...</div>

    <div class="ghost-circle-container">
        <div class="ghost-wrapper ghost-1">
            <img src="{{ '/assets/gifs/404/ghost1.gif' | relative_url }}" alt="Ghost 1">
        </div>
        <div class="ghost-wrapper ghost-2">
            <!-- Ghost 3 (Swapped) -->
            <img src="{{ '/assets/gifs/404/ghost3.gif' | relative_url }}" alt="Ghost 2">
        </div>
        <div class="ghost-wrapper ghost-3">
            <!-- Ghost 2 (Swapped) -->
            <img src="{{ '/assets/gifs/404/ghost2.gif' | relative_url }}" alt="Ghost 3">
        </div>
    </div>

    <div class="return-link">
        <a href="{{ '/' | relative_url }}">[ cd ~/home ]</a>
    </div>
</div>

<style>
    .not-found-container {
        text-align: center;
        padding: 50px 20px;
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .glitch-text {
        font-family: 'VT323', monospace;
        font-size: 6rem;
        color: #ff0055;
        text-shadow: 2px 2px #000;
        margin-bottom: 0px;
        animation: glitch-skew 1s infinite linear alternate-reverse;
    }

    .ghost-message {
        font-family: 'IBM Plex Mono', monospace;
        font-size: 1.2rem;
        color: #888;
        margin-bottom: 40px;
        letter-spacing: 2px;
        text-transform: lowercase;
    }

    /* Dalgalı Yazı Animasyonu */
    .ghost-message span {
        display: inline-block;
        animation: wave-text 2s ease-in-out infinite;
    }

    @keyframes wave-text {

        0%,
        100% {
            transform: translateY(0);
            text-shadow: 0 0 0 rgba(255, 255, 255, 0);
        }

        50% {
            transform: translateY(-5px);
            text-shadow: 0 5px 5px rgba(0, 0, 0, 0.5);
            color: #ccc;
        }
    }

    /* Hayalet Konteyner */
    .ghost-circle-container {
        position: relative;
        width: 800px;
        height: 400px;
        margin: 0 auto 50px auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .ghost-wrapper {
        position: absolute;
        animation: float-circular 6s infinite linear;
    }

    .ghost-wrapper img {
        image-rendering: pixelated;
        width: 256px;
    }

    /* Pozisyonlar */
    .ghost-1 {
        left: 50px;
        animation-delay: 0s;
        top: 20%;
    }

    .ghost-2 {
        left: 50%;
        margin-left: -128px;
        /* Ortalama fix */
        animation-delay: -2s;
        top: 0;
    }

    .ghost-3 {
        right: 50px;
        animation-delay: -4s;
        top: 20%;
    }

    @keyframes float-circular {
        0% {
            transform: translate(0, 0) rotate(0deg);
        }

        25% {
            transform: translate(10px, 10px) rotate(5deg);
        }

        50% {
            transform: translate(0, 20px) rotate(0deg);
        }

        75% {
            transform: translate(-10px, 10px) rotate(-5deg);
        }

        100% {
            transform: translate(0, 0) rotate(0deg);
        }
    }

    .return-link a {
        font-family: 'IBM Plex Mono', monospace;
        font-size: 1.2rem;
        color: #0f0;
        text-decoration: none;
        border: 1px solid #0f0;
        padding: 10px 20px;
        background: rgba(0, 255, 0, 0.1);
        transition: all 0.3s ease;
    }

    .return-link a:hover {
        background: #0f0;
        color: #000;
        box-shadow: 0 0 15px #0f0;
    }

    @keyframes glitch-skew {
        0% {
            transform: skew(0deg);
        }

        20% {
            transform: skew(-2deg);
        }

        40% {
            transform: skew(2deg);
        }

        60% {
            transform: skew(-1deg);
        }

        80% {
            transform: skew(1deg);
        }

        100% {
            transform: skew(0deg);
        }
    }
</style>

<script>
    // Yazıyı dalgalı yapmak için harflere bölme
    document.addEventListener('DOMContentLoaded', () => {
        const textElement = document.querySelector('.ghost-message');
        if (textElement) {
            const text = textElement.innerText;
            textElement.innerHTML = '';
            [...text].forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char;
                span.style.animationDelay = `${index * 0.1}s`;
                textElement.appendChild(span);
            });
        }
    });
</script>
